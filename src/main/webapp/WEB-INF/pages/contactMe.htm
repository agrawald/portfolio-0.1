<jsp:include page="common/includes.html"/>
<html>
<body>
<jsp:include page="common/header.html"/>

<div>
    <form:form method="post" action="contactMe">
        <div class="table">
            <div class="row">
                <div class="cell">
                    <h1>${contactMe}</h1>
                </div>
                <div class="row">
                    <div class="cell"><form:label path="name">Full Name: </form:label></div>
                    <div class="cell"><form:input path="name"/></div>
                </div>
                <div class="row">
                    <div class="cell"><form:label path="email">Email: </form:label></div>
                    <div class="cell"><form:input path="email"/></div>
                </div>
                <div class="row">
                    <div class="cell"><form:label path="contact">Telephone: </form:label></div>
                    <div class="cell"><form:input path="contact"/></div>
                </div>
                <div class="row">
                    <div class="cell"><form:label path="message">Message: </form:label></div>
                    <div class="cell"><form:textarea path="message"/></div>
                </div>
                <div class="row">
                    <div class="cell"><input type="submit" value="Submit"/></div>
                </div>
                </table>
            </div>
        </div>
    </form:form>
</div>
<jsp:include page="common/footer.html"/>
</body>
</html>
