<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="./css/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <script src="scripts/jquery.js"></script>
    <script src="scripts/jquery-ui.js"></script>
    <script src="scripts/json.js"></script>
    <script src="scripts/underscore.js"></script>
    <script src="scripts/handlebars.js"></script>
    <script src="scripts/backbone.js"></script>
    <script src="scripts/helper.js"></script>
    <script src="scripts/portfolio.js"></script>

    <script id="tHeader" type="text/template">
        <table class="header">
            <tr>
                <td class="title">
                    {{#fullName user}} {{firstName}} {{lastName}} {{/fullName}}
                </td>
            </tr>
            <tr>
                <td class="left wider">
                    {{#contact user.contact}}
                    M:{{mobile}}&nbsp;H:{{phone}}
                    {{/contact}}
                </td>
                <td class="right">
                    <button id="download"
                            class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
                            role="button"
                            aria-disabled="false">
                        <span class="ui-button-text"><a href="{{user.linkedInUrl}}" class="link">Let's
                            linked-in</a></span>
                    </button>
                </td>
            </tr>
        </table>
    </script>
    <script id="tAbout" type="text/template">
        <p style="text-align: justify">{{user.about}} This is dummy tezt</p>
    </script>
    <script id="tPortfolio" type="text/template">
        <div id="tabs" class="ui-tabs ui-widget ui-widget-content ui-corner-all">
            {{#tabs organisations}}
            <p>{{designation}} - ({{startDt}}-{{endDt}})
                {{#list projects}}

            <h3>{{name}} - {{role}} - {{client}}</h3>

            <p>{{description}}</p>
            <h4>Responsibilities</h4>
            {{#list responsibilities}}{{/list}}
            <h4>Technologies</h4>
            {{#list technologies}} {{name}} {{experience}} {{/list}}
            {{/list}}
            </p>
            {{/tabs}}
        </div>
    </script>
    <script id="tTechnologies" type="text/template">
        {{#each allTechnologies}}
        <p class="technology">{{name}}</p>
        {{/each}}
    </script>
    <script id="tTestimonials" type="text/template">
        {{#each allTestimonials}}
        <p>"{{description}}"</p>
        <p>-{{project}}</p>
        {{/each}}
    </script>
    <script id="tContactMe" type="text/template">
        <table class="table">
            <tr>
                <td colspan="2" class="center"><h2>Contact Me</h2></td>
            </tr>
            <tr>
                <td style="border-right: solid; border-right-color: firebrick">{{contactMe}}</td>
                <td>
                    <form id="1contactMe" method="post" action="/">
                        <table class="table">
                        <tr class="row">
                                <td class="left"><label path="name">Full Name: </label></td>
                                <td class="left"><input path="name"/></td>
                            </tr>
                            <tr class="row">
                                <td class="left"><label path="email">Email: </label></td>
                                <td class="left"><input path="email"/></td>
                            </tr>
                            <tr class="row">
                                <td class="left"><label path="contact">Telephone: </label></td>
                                <td class="left"><input path="contact"/></td>
                            </tr>
                            <tr class="row">
                                <td class="left"><label path="message">Message: </label></td>
                                <td class="left"><textarea path="message"></textarea></td>
                            </tr>
                            <tr class="row">
                                <td class="center"><input type="reset" value="Clear"/></td>
                                <td class="center"><input type="submit" value="Submit"/></td>
                            </tr>
                        </table>
                    </form>
                </td>
            </tr>
        </table>
    </script>
</head>
<body>
<table>
    <tr>
        <td>
            <div id="header"></div>
        </td>
    </tr>
    <tr>
        <td>
            <div id="radioset" class="ui-buttonset footer" style="text-align: -webkit-right;">
                <input type="radio" id="rb-about" name="radio" checked="checked" class="ui-helper-hidden-accessible"
                       value="about">
                <label for="rb-about"
                       class="ui-state-active ui-button ui-widget ui-state-default ui-button-text-only ui-corner-left"
                       role="button" aria-disabled="false">
                <span class="ui-button-text">About</span>
            </label>

                <input type="radio" id="rb-portfolio" name="radio" class="ui-helper-hidden-accessible">
                <label for="rb-portfolio" class="ui-button ui-widget ui-state-default ui-button-text-only" role="button"
                       aria-disabled="false">
                <span class="ui-button-text">Portfolio</span>
            </label>

            <input type="radio" id="rb-technologies" name="radio" class="ui-helper-hidden-accessible">
                <label for="rb-technologies" class="ui-button ui-widget ui-state-default ui-button-text-only"
                       role="button"
                       aria-disabled="false">
                <span class="ui-button-text">Technologies</span>
            </label>

            <input type="radio" id="rb-testimonials" name="radio" class="ui-helper-hidden-accessible">
                <label for="rb-testimonials" class="ui-button ui-widget ui-state-default ui-button-text-only"
                       role="button"
                       aria-disabled="false">
                <span class="ui-button-text">Testimonials</span>
            </label>

                <input type="radio" id="rb-contact-me" name="radio" class="ui-helper-hidden-accessible">
                <label for="rb-contact-me"
                       class="ui-button ui-widget ui-state-default ui-button-text-only ui-corner-right"
                       role="button" aria-disabled="false">
                <span class="ui-button-text">Contact Me</span>
            </label>


                <input type="radio" id="rb-resume" name="radio" class="ui-helper-hidden-accessible"
                       onclick="//#contactMe">
                <label for="rb-resume" class="ui-button ui-widget ui-state-default ui-button-text-only ui-corner-right"
                       role="button" aria-disabled="false">
                    <span class="ui-button-text">Download Resume</span>
                </label>
            </div>
        </td>
    </tr>
    <tr style="overflow-y: auto;">
        <td>
            <div id="about"></div>
            <div id="portfolio"></div>
            <div id="technologies"></div>
            <div id="testimonials"></div>
            <div id="contactMe"></div>
        </td>
    </tr>
</table>
</body>
</html>
