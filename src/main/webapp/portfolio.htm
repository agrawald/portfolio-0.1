<!DOCTYPE html>
<html>
<head>
    <script src="scripts/jquery.js"></script>
    <script src="scripts/json.js"></script>
    <script src="scripts/underscore.js"></script>
    <script src="scripts/backbone.js"></script>

    <script src="scripts/portfolio.js"></script>
</head>
<body>
<div id="header">
    <div class="header">
        <div class="table">
            <div class="row">
                <div class="cell"><h1>Name</h1></div>
                <div style="display: table-cell; align-content: center;">
                    <p><a href="#">Let's linked-in</a></p><br/>
                    <p><a href="#">TODO Download resume</a></p>
                </div>
            </div>
            <div class="row">
                <div class="cell">
                    <h3>Mobile | Home</h3>
                </div>
            </div>
        </div>
    </div>
    <script id="tHeader" type="text/template">
        <div class="table">
            <div class="row">
                <div class="cell"><h1><%=user.firstName%> <%=user.lastName%></h1></div>
                <div style="display: table-cell; align-content: center;">
                    <p><a href="<%=user.linkedInUrl%>">Let's linked-in</a></p><br/>
                    <p><a href="#download">TODO Download resume</a></p>
                </div>
            </div>
            <div class="row">
                <div class="cell">
                    <h3><%=user.contact.mobile%> | <%=user.contact.phone%></h3>
                </div>
            </div>
        </div>
    </script>
</div>
<hr>
<div id="body">
    <div class="about" style="display: inline">
        <p style="text-align: justify">About Section...</p>
    </div>
    <script id="tAbout" type="text/template">
        <p style="text-align: justify"><%=user.about %></p>
    </script>

    <div class="portfolio" style="display: none">
        <ul>
            <li>Organisation Name(Start Dt-End Dt)</li>
        </ul>
    </div>
    <script id="tPortfolio" type="text/template">
        <ul>
            <li><%=organisations.name %>(<%=organisations.startDt%>-<%=organisations.endDt%>)</li>
        </ul>
    </script>

    <div class="technologies" style="display: none">
        <ul>
            <li>Name: Experience</li>
        </ul>
    </div>
    <script id="tTechnologies" type="text/template">
        <ul>
            <li><%=alltechnologies.name %>: <%=alltechnologies.experience %></li>
        </ul>
    </script>

    <div class="testimonials" style="display: none">
        <ul>
            <li>Description: Company</li>
        </ul>
    </div>
    <script id="tTestimonials" type="text/template">
        <ul>
            <li><%=allTestimonials.description %> - <%=allTestimonials.company %></li>
        </ul>
    </script>

    <div id="contact-me" style="display: none">
        <form id="contactMe" method="post" action="#">
            <div class="table">
                <div class="row">
                    <div class="cell">
                        <h1>Contact Me - TODO</h1>
                    </div>
                    <div class="row">
                        <div class="cell"><label path="name">Full Name: </label></div>
                        <div class="cell"><input path="name"/></div>
                    </div>
                    <div class="row">
                        <div class="cell"><label path="email">Email: </label></div>
                        <div class="cell"><input path="email"/></div>
                    </div>
                    <div class="row">
                        <div class="cell"><label path="contact">Telephone: </label></div>
                        <div class="cell"><input path="contact"/></div>
                    </div>
                    <div class="row">
                        <div class="cell"><label path="message">Message: </label></div>
                        <div class="cell"><textarea path="message"/></div>
                    </div>
                    <div class="row">
                        <div class="cell"><input type="submit" value="Submit"/></div>
                    </div>
                    </table>
                </div>
            </div>
        </form>
    </div>
</div>
<hr>
<div id="footer">
    <div class="table">
        <div class="row">
            <div class="cell"><a href="#about">About</a> </div>
            <div class="cell"><a href="#portfolio">Portfolio</a> </div>
            <div class="cell"><a href="#technologies">Technologies</a> </div>
            <div class="cell"><a href="#testimonials">Testimonials</a> </div>
            <div class="cell"><a href="#contactMe">ContactMe</a> </div>
        </div>
    </div>
</div>
</body>
</html>
