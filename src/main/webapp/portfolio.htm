<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <script src="scripts/jquery.js"></script>
    <script src="scripts/json.js"></script>
    <script src="scripts/underscore.js"></script>
    <script src="scripts/handlebars.js"></script>
    <script src="scripts/backbone.js"></script>
    <script src="scripts/helper.js"></script>
    <script src="scripts/portfolio.js"></script>

    <script id="tHeader" type="text/template">
        <table class="table">
            <tr class="row">
                <td class="lcell wider">
                    {{#fullName user}} {{firstName}} {{lastName}} {{/fullName}}
                </td>
                <td class="rcell"><a href="{{user.linkedInUrl}}" class="link">Let's linked-in</a></td>
            </tr>
            <tr>
                <td class="lcell wider">
                    {{#contact user.contact}}
                    M:{{mobile}}&nbsp;H:{{phone}}
                    {{/contact}}
                </td>
                <td class="rcell"><a href="#download" class="link">Download resume</a></td>
            </tr>
        </table>
    </script>
    <script id="tAbout" type="text/template">
        <p style="text-align: justify">{{user.about}}</p>
    </script>
    <script id="tPortfolio" type="text/template">
        {{#each organisations}}
        <section id="{{name}}">
            <h2 class="fixed"><a href="#{{name}}">{{name}}</a></h2>
            <p>{{designation}} - {{name}} - ({{startDt}}-{{endDt}})
            <div class="scrollable">
                {{#list projects}}

                <h3>{{name}} - {{role}} - {{client}}</h3>

                <p>{{description}}</p>
                <h4>Responsibilities</h4>
                {{#list responsibilities}}{{/list}}
                <h4>Technologies</h4>
                {{#list technologies}} {{name}} {{experience}} {{/list}}
                {{/list}}
            </div>
            </p>
        </section>
        {{/each}}
    </script>
    <script id="tTechnologies" type="text/template">
        {{#each allTechnologies}}
        <p class="technology">{{name}}</p>
        {{/each}}
    </script>
    <script id="tTestimonials" type="text/template">
        {{#each allTestimonials}}
        <p>"{{description}}"</p>
        <p>-{{project}}</p>
        {{/each}}
    </script>
    <script id="tContactMe" type="text/template">
        <table class="table">
            <tr>
                <td colspan="2" class="ccell"><h2>Contact Me</h2></td>
            </tr>
            <tr>
                <td style="border-right: solid; border-right-color: firebrick">{{contactMe}}</td>
                <td>
                    <form id="contactMe" method="post" action="#">
                        <table class="table">
                            <tr class="row">
                                <td class="lcell"><label path="name">Full Name: </label></td>
                                <td class="lcell"><input path="name"/></td>
                            </tr>
                            <tr class="row">
                                <td class="lcell"><label path="email">Email: </label></td>
                                <td class="lcell"><input path="email"/></td>
                            </tr>
                            <tr class="row">
                                <td class="lcell"><label path="contact">Telephone: </label></td>
                                <td class="lcell"><input path="contact"/></td>
                            </tr>
                            <tr class="row">
                                <td class="lcell"><label path="message">Message: </label></td>
                                <td class="lcell"><textarea path="message"></textarea></td>
                            </tr>
                            <tr class="row">
                                <td class="ccell"><input type="reset" value="Clear"/></td>
                                <td class="ccell"><input type="submit" value="Submit"/></td>
                            </tr>
                        </table>
                    </form>
                </td>
            </tr>
        </table>
    </script>
</head>
<body class="body">
<div class="header effect"></div>
<div class="contents">
    <div class="about"></div>
    <div class="portfolio accordion horizontal"></div>
    <div class="technologies"></div>
    <div class="testimonials"></div>
    <div class="contactMe"></div>
</div>
<div class="footer effect">
    <table class="table">
        <tr class="row">
            <td class="ccell"><a href="#about" class="button">About</a></td>
            <td class="ccell"><a href="#portfolio" class="button">Portfolio</a></td>
            <td class="ccell"><a href="#technologies" class="button">Technologies</a></td>
            <td class="ccell"><a href="#testimonials" class="button">Testimonials</a></td>
            <td class="ccell"><a href="#contactMe" class="button">ContactMe</a></td>
        </tr>
    </table>
</div>
</body>
</html>
