<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <script src="scripts/jquery.js"></script>
    <script src="scripts/json.js"></script>
    <script src="scripts/underscore.js"></script>
    <script src="scripts/handlebars.js"></script>
    <script src="scripts/backbone.js"></script>
    <script src="scripts/helper.js"></script>
    <script src="scripts/portfolio.js"></script>

    <script id="tHeader" type="text/template">
        <div class="table">
            <div class="row">
                <div class="cell">
                    <h1>{{#fullName user}} {{firstName}} {{lastName}} {{/fullName}}</h1>
                    <h4>{{#contact user.contact}} M:{{mobile}}  H:{{phone}} {{/contact}}</h4>
                </div>
                <div class="cell">
                    <p><a href="{{user.linkedInUrl}}" class="button">Let's linked-in</a></p>
                    <p><a href="#download" class="button">TODO Download resume</a></p>
                </div>
            </div>
        </div>
    </script>
    <script id="tAbout" type="text/template">
        <p style="text-align: justify">{{user.about}}</p>
    </script>
    <script id="tPortfolio" type="text/template">
        <div class="organisation">
            {{#list organisations}}
                <h2>{{name}} ({{startDt}}-{{endDt}})</h2>
                <h3>{{designation}} </h3>
                {{#list projects}}
                    <div class="project">
                        <h3>{{name}} - {{role}} - {{client}}</h3>
                        <p>{{description}}</p>
                        <h4>Responsibilities</h4>
                        {{#list responsibilities}}{{/list}}
                        <h4>Technologies</h4>
                        {{#list technologies}} {{name}} {{experience}} {{/list}}
                    </div>
                {{/list}}
            {{/list}}
        </div>
    </script>
    <script id="tTechnologies" type="text/template">
        {{#list allTechnologies}} {{name}} {{experience}} {{/list}}
    </script>
    <script id="tTestimonials" type="text/template">
        {{#list allTestimonials}} {{description}} {{project}} {{/list}}
    </script>
</head>
<body class="body">
    <div class="header effect"></div>
    <div class="contents">
        <div class="about" style="display: inline"></div>
        <div class="portfolio" style="display: none"></div>
        <div class="technologies" style="display: none"></div>
        <div class="testimonials" style="display: none"></div>
        <div class="contactMe" style="display: none">
            <form id="contactMe" method="post" action="#">
                <div class="table">
                    <div class="row">
                    <div class="cell"><h1>Contact Me - TODO</h1></div>
                    <div class="row">
                        <div class="cell"><label path="name">Full Name: </label></div>
                        <div class="cell"><input path="name"/></div>
                    </div>
                    <div class="row">
                        <div class="cell"><label path="email">Email: </label></div>
                        <div class="cell"><input path="email"/></div>
                    </div>
                    <div class="row">
                        <div class="cell"><label path="contact">Telephone: </label></div>
                        <div class="cell"><input path="contact"/></div>
                    </div>
                    <div class="row">
                        <div class="cell"><label path="message">Message: </label></div>
                        <div class="cell"><textarea path="message"></textarea></div>
                    </div>
                    <div class="row">
                        <div class="cell"><input type="submit" value="Submit"/></div>
                    </div>
                </div>
                </div>
            </form>
        </div>
    </div>
    <div class="footer effect">
        <div class="table">
            <div class="row">
                <div class="cell"><a href="#about" class="button">About</a> </div>
                <div class="cell"><a href="#portfolio" class="button">Portfolio</a> </div>
                <div class="cell"><a href="#technologies" class="button">Technologies</a> </div>
                <div class="cell"><a href="#testimonials" class="button">Testimonials</a> </div>
                <div class="cell"><a href="#contactMe" class="button">ContactMe</a> </div>
            </div>
        </div>
    </div>
</body>
</html>
